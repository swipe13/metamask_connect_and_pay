<!DOCTYPE html>
<html>
<head>
	<title>Metamask Conectar / pagar</title>
	<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/myalert.min.css" />
	<link rel="stylesheet" type="text/css" href="css/myalert-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
</head>
<body style=>

    <div class="container">
      <div class="row">
          <div class="col-md-8 mx-auto">
            <div id="content" data-myalert data-myalert-max="3">

              <h1>Metamask Wallet [CONNECT / PAY] <img src="./img/MetaMask_Logo.png" width="50px" height="50px"></h1>
              <div class="account" id="account">
                <h2><span class="showAccount"></span> <img style="color:white;" onclick="exit()" src="./img/button.png" width="30px" height="30px"></h2>
              </div>

                  <button type="button" id="conectar" class="btn btn-warning">Conecte a sua wallet</button>

                  <button type="button" id="pagar" class="btn btn-info">Pagar com a sua wallet</button>
  

            </div>
          </div>
      </div>
      <script>
          document.getElementById("account").hidden = true;
          document.getElementById("pagar").hidden = true;
      </script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/myalert.min.js"></script>
	<script type="text/javascript" src="js/demo.js"></script>
  <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  <script type="text/javascript" src="js/metamask.js"></script>
  <script type="text/javascript" src="js/web3.min.js"></script>
</body>
</html>
